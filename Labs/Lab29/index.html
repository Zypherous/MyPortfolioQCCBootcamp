  <h2>Java Script Rollover</h2>

  <img scr="2.png" width="300" name="r1"/>

  <table width="1000">
    <tr>
      <td align="center">
        <img src="2.png" width="200"
             onmouseover="document.r1.src=pic1.src;"/>
      </td>
      <td>
        <img src="3.png" width="200"
          onmouseover="document.r1.src=pic2.src;"/>
      </td>
      <td>
        <img src="4.png" width="200"
          onmouseover="document.r1.src=pic3.src;"/>
      </td>
      <td>
        <img src="a.png" width="200"
          onmouseover="document.r1.src=pic5.src;"/>
      </td>
    </tr>
  </table>

  <h2>HTML Hoverover</h2>

  <img src="1.png" width="600"  
      onmouseover="this.src='2.png';"
      onmouseout="this.src='1.png';">
</img>

  <script>
    if(document.images){
      pic1=new Image();
      pic2=new Image();
      pic3=new Image();
      pic4=new Image();
      pic5=new Image();
      pic1.src='2.png';
      pic2.src='3.png';
      pic3.src='4.png';
      pic4.src='5.png';
      pic5.src='a.png';
    }
    else{
      pic1=pic2=pic3=pic4=pic5=document.r1="";
    }
    
  </script>
